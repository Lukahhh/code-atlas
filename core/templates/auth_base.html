{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Code Atlas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Code Atlas">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon_io/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/favicon_io/site.webmanifest' %}">
    <!-- Begin loading animation -->
    <link href="{% static 'css/loaders/loader-pulse.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- End loading animation -->
    <link href="{% static 'css/theme.min.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,700&display=swap" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155126184-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-155126184-2');
    </script>
</head>

<body>
    <div class="loader">
        <div class="loading-animation"></div>
    </div>

    <div class="navbar-container" style="min-height: 80px; margin-bottom: -80px;">
        <nav class="navbar navbar-expand-lg navbar-light" data-overlay="" data-sticky="top"
            style="max-width: 1516px; top: 0px;">
            <div class="container">
                <a class="navbar-brand navbar-brand-dynamic-color" href="{% url 'home' %}">
                    Code Atlas
                </a>
                <div class="d-flex align-items-center order-lg-3">
                    <a href="{% url 'signup' %}"
                        class="btn btn-primary ml-lg-4 mr-3 mr-md-4 mr-lg-0 d-none d-sm-block order-lg-3">Get
                        Started</a>
                    <button aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                        data-target=".navbar-collapse" data-toggle="collapse" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg navbar-toggler-open icon icon-sm"
                            data-src="{% static 'img/icons/interface/icon-menu.svg' %}"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path d="M3 12H21" stroke="#2C3038" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path d="M3 6H21" stroke="#2C3038" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path d="M3 18H21" stroke="#2C3038" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            class="injected-svg navbar-toggler-close icon icon-sm"
                            data-src="{% static 'img/icons/interface/icon-x.svg' %}"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path d="M18 6L6 18" stroke="#2C3038" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path d="M6 6L18 18" stroke="#2C3038" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>
                <div class="collapse navbar-collapse order-3 order-lg-2 justify-content-lg-end" id="navigation-menu">
                    <ul class="navbar-nav my-3 my-lg-0">
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link">Sign In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="modal" id="cookies-modal" tabindex="-1" role="dialog" aria-modal="true" data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content text-center text-lg-left">
                <div class="modal-body d-flex flex-column flex-lg-row align-items-center">
                    <div class="col-6 col-sm-5 col-md-4 col-lg-2">
                        <img src="{% static 'img/flags/eu.svg' %}" alt="EU Flag" class="rounded">
                    </div>
                    <div class="col-lg-7 mb-3 mb-lg-0">
                        Our site uses cookies to ensure the best browsing experience possible. See our <a
                            href="{% url 'privacy_policy' %}">Privacy
                            Policy</a> for more details.
                    </div>
                    <div class="col-lg-3">
                        <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">Agree &amp;
                            Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    <footer class="bg-primary-3 text-white links-white pb-4 pt-4 footer-1">
        <div class="container">
            <div
                class="row flex-column flex-lg-row align-items-center justify-content-center justify-content-lg-between text-center text-lg-left">
                <div class="col-auto">
                    <div class="d-flex flex-column flex-sm-row align-items-center text-small">
                        <div class="text-muted">
                            Copyright Â© 2020 Code Atlas, All rights reserved
                            <a href="{% url 'privacy_policy' %}" class="mx-2">Privacy Policy</a>
                            <a href="{% url 'terms_of_service' %}">Terms of Service</a>
                        </div>
                    </div>
                </div>
                <div class="col-auto mt-3 mt-lg-0">
                    <ul class="list-unstyled d-flex mb-0">
                        <li class="mx-3">
                            <a href="https://github.com/Maxamuss/django-notebook" target="_this" class="hover-fade-out">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    class="injected-svg icon icon-sm bg-white" data-src="/static/img/icons/social/github.svg/"
                                    xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <path
                                        d="M12 0.296997C5.37 0.296997 0 5.67 0 12.297C0 17.6 3.438 22.097 8.205 23.682C8.805 23.795 9.025 23.424 9.025 23.105C9.025 22.82 9.015 22.065 9.01 21.065C5.672 21.789 4.968 19.455 4.968 19.455C4.422 18.07 3.633 17.7 3.633 17.7C2.546 16.956 3.717 16.971 3.717 16.971C4.922 17.055 5.555 18.207 5.555 18.207C6.625 20.042 8.364 19.512 9.05 19.205C9.158 18.429 9.467 17.9 9.81 17.6C7.145 17.3 4.344 16.268 4.344 11.67C4.344 10.36 4.809 9.29 5.579 8.45C5.444 8.147 5.039 6.927 5.684 5.274C5.684 5.274 6.689 4.952 8.984 6.504C9.944 6.237 10.964 6.105 11.984 6.099C13.004 6.105 14.024 6.237 14.984 6.504C17.264 4.952 18.269 5.274 18.269 5.274C18.914 6.927 18.509 8.147 18.389 8.45C19.154 9.29 19.619 10.36 19.619 11.67C19.619 16.28 16.814 17.295 14.144 17.59C14.564 17.95 14.954 18.686 14.954 19.81C14.954 21.416 14.939 22.706 14.939 23.096C14.939 23.411 15.149 23.786 15.764 23.666C20.565 22.092 24 17.592 24 12.297C24 5.67 18.627 0.296997 12 0.296997Z"
                                        fill="#2C3038"></path>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Back to top button -->
    <a href="#top" class="btn btn-primary rounded-circle btn-back-to-top" data-smooth-scroll data-aos="fade-up"
        data-aos-offset="2000" data-aos-mirror="true" data-aos-once="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            class="injected-svg icon bg-white" data-src="/static/img/icons/interface/icon-arrow-up.svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <path d="M5 12L12 5L19 12M12 19V6V19Z" stroke="#2C3038" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
        </svg>
    </a>
    <!-- Required vendor scripts (Do not remove) -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <!-- AOS (Animate On Scroll - animates elements into view while scrolling down) -->
    <script type="text/javascript" src="{% static 'js/aos.js' %}"></script>
    <!-- Ion rangeSlider (flexible and pretty range slider elements) -->
    <script type="text/javascript" src="{% static 'js/ion.rangeSlider.min.js' %}"></script>
    <!-- Isotope (masonry layouts and filtering) -->
    <script type="text/javascript" src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <!-- jarallax (parallax effect and video backgrounds) -->
    <script type="text/javascript" src="{% static 'js/jarallax.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jarallax-video.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jarallax-element.min.js' %}"></script>
    <!-- jQuery Countdown (displays countdown text to a specified date) -->
    <script type="text/javascript" src="{% static 'js/jquery.countdown.min.js' %}"></script>
    <!-- jQuery smartWizard facilitates steppable wizard content -->
    <script type="text/javascript" src="{% static 'js/jquery.smartWizard.min.js' %}"></script>
    <!-- Plyr (unified player for Video, Audio, Vimeo and Youtube) -->
    <script type="text/javascript" src="{% static 'js/plyr.polyfilled.min.js' %}"></script>
    <!-- Prism (displays formatted code boxes) -->
    <script type="text/javascript" src="{% static 'js/prism.js' %}"></script>
    <!-- ScrollMonitor (manages events for elements scrolling in and out of view) -->
    <script type="text/javascript" src="{% static 'js/scrollMonitor.js' %}"></script>
    <!-- Smooth scroll (animation to links in-page)-->
    <script type="text/javascript" src="{% static 'js/smooth-scroll.polyfills.min.js' %}"></script>
    <!-- SVGInjector (replaces img tags with SVG code to allow easy inclusion of SVGs with the benefit of inheriting colors and styles)-->
    <script type="text/javascript" src="{% static 'js/svg-injector.umd.production.js' %}"></script>
    <!-- TwitterFetcher (displays a feed of tweets from a specified account)-->
    <script type="text/javascript" src="{% static 'js/twitterFetcher_min.js' %}"></script>
    <!-- Typed text (animated typing effect)-->
    <script type="text/javascript" src="{% static 'js/typed.min.js' %}"></script>
    <!-- Required theme scripts (Do not remove) -->
    <script type="text/javascript" src="{% static 'js/theme.js' %}"></script>
    <!-- Removes page load animation when window is finished loading -->
    <script type="text/javascript">
        window.addEventListener("load", function () { document.querySelector('body').classList.add('loaded'); });
    </script>
    <!-- Cookies  -->
    <script type="text/javascript" src="{% static 'js/cookies.js' %}"></script>
    <!-- Privacy Notice Script -->
    <!-- <script>
        var hasAccepted = Cookies.get('acceptedPrivacyNotice');
        if (!hasAccepted){
            Cookies.set('acceptedPrivacyNotice', 'true', { expires: Infinity  });
            $('#cookies-modal').modal();
        }
    </script> -->

</body>

</html>
